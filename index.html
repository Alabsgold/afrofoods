<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khadie Agro-foods</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #1b2b1a; /* Deep earthy green */
      --text-primary: #ffffff; /* Crisp white */
      --text-secondary: #d6d6d6; /* Light cream/gray */
      --accent-primary: #ffc107; /* Golden yellow */
      --accent-secondary: #3e3e3e; /* Charcoal */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: var(--primary-bg);
      font-family: 'Outfit', sans-serif;
      color: var(--text-primary);
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      position: sticky;
      top: 0;
      background-color: var(--primary-bg);
      z-index: 10;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem 4rem;
      position: relative;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      max-width: 800px;
      line-height: 1.2;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 1.5rem 0 2.5rem 0;
      max-width: 650px;
      color: var(--text-secondary);
    }

    .btns {
      display: flex;
      gap: 1.2rem;
    }

    .btn {
      padding: 1rem 2rem;
      border: none;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background-color: var(--accent-primary);
      color: #000;
    }

    .btn-primary:hover {
      background-color: #e6b006;
    }

    .btn-secondary {
      background-color: transparent;
      border: 2px solid var(--text-primary);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background-color: var(--accent-secondary);
    }

    .scroll-indicator {
      position: absolute;
      bottom: 2rem;
      right: 2rem;
      text-align: center;
      color: var(--accent-primary);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .scroll-indicator .circle {
      border: 2px solid var(--accent-primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }

    .vertical-label {
      position: absolute;
      left: 0;
      top: 50%;
      transform: rotate(-90deg) translateY(-50%);
      color: var(--text-secondary);
      font-size: 0.8rem;
      letter-spacing: 0.1rem;
    }

    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/hexellence.png');
      opacity: 0.05;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Khadie Agro-foods</div>
    <div class="menu-icon">&#9776;</div>
  </header>

  <section class="hero">
    <div class="vertical-label">KHADIE AGRO-FOODS</div>
    <h1>Nourishing the World, Naturally.</h1>
    <p>At Khadie Agro-foods, we are dedicated to cultivating the finest ingredients with sustainable practices, bringing wholesome goodness directly to your community.</p>
    <div class="btns">
      <button class="btn btn-primary">Explore Our Products →</button>
      <button class="btn btn-secondary">Our Sustainable Journey →</button>
    </div>
    <div class="scroll-indicator">
      <div class="circle">↓</div>
      Discover Our Bounty
    </div>
    <div class="background-animation"></div>
  </section>
</body>

</html>
